<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Node App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 100px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 32px; text-align: center; }
    h1 { color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="message">Loading...</h1>
  </div>
  <script>
    fetch('/')
      .then(res => res.text())
      .then(text => {
        document.getElementById('message').textContent = text;
      })
      .catch(() => {
        document.getElementById('message').textContent = 'Error loading message.';
      });
  </script>
</body>
</html>
